<div class="empresas-container">
  <h2 class="title">Lista de Empresas</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && empresas.length === 0" class="empty">
    No hay empresas registradas.
  </div>

  <div *ngIf="loading" class="loading">Cargando empresas...</div>

  <div class="empresas-grid" *ngIf="empresas.length > 0 && !loading">
    <div class="empresa-card" *ngFor="let emp of empresas">
      <div class="card-header">
        <h3>{{ emp.name || 'Sin nombre' }}</h3>
      </div>

      <div class="card-body">
        <p><strong>Nombre:</strong> {{ emp.name || '—' }}</p>
        <p><strong>NIT:</strong> {{ emp.nit || '—' }}</p>
        <p><strong>Email:</strong> {{ emp.email || '—' }}</p>
      </div>

      <div class="card-actions">
        <button class="btn-delete" (click)="eliminarEmpresa(emp.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <button class="btn-volver" (click)="volver()">← Volver</button>
</div>
